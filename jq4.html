<html>
 <head>
 <title>try juery</title>  
     <script src="jquery-3.1.1.min.js" type="text/javascript"></script>
     <script>
        $(document).ready(function(){
            $('#menu').change(function(){
               var list = $('#menu option:selected'); 
                $('#result').html("value is "+list.val()+" text is "+list.text());
             }); 
            $('#menu1').change(function(){
               var list1 = $('#menu1 option:selected'); 
                var resultstring = null;
                if(list1.length>0){
                    list1.each(function(){
                        resultstring += "value is "+list1.val()+" text is "+list1.text();
                    });
                }
                $('#result1').html(resultstring);
             }); 
            });
     </script>
</head>
    <body>
        country:
        <select id="menu">
            <option value="uk">united kingdom</option>
            <option value="in">india</option>
            <option value="br">brazil</option>
            <option value="us">united states</option>
        </select><br><br>
         country:
        <select id="menu1" multiple="multiple">
            <option value="uk">united kingdom</option>
            <option value="in">india</option>
            <option value="br">brazil</option>
            <option value="us">united states</option>
            <option value="aus">australia</option>
        </select><br><br>
        <div id="result"></div>
        <br><br>
        <div id="result1"></div>
    </body>
</html>
